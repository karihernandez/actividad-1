<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Mi Proyecto Simple</title>
  </head>
  <body>
    <div class="container">
      <h1>Bienvenido a mi proyecto simple</h1>
      <!-- Script should use this element üëá-->
      <p id="counter"></p>
      <button class="btn" id="myButton">Haz clic</button>
    </div>

    <div class="container">
      <h1>Lista de Elementos</h1>
      <div>
        <label for="newItem">Nuevo Elemento:</label>
        <input type="text" id="newItem" />
        <button id="addButton">Agregar</button>
      </div>
      <div>
        <label for="indexToRemove">√çndice a Eliminar:</label>
        <input type="number" id="indexToRemove" />
        <button id="removeButton">Eliminar</button>
      </div>
      <p id="totalItems">Total de elementos: 0</p>
    </div>
    <div class="container">
      <h1>Proyecto con ClaseC</h1>
      <div>
        <label for="wordInput">Nueva Palabra:</label>
        <input type="text" id="wordInput" />
        <button id="addWordButton">Agregar Palabra</button>
      </div>
      <div>
        <button id="capitalizeWordsButton">Capitalizar Palabras</button>
        <button id="countWordsButton">Contar Palabras</button>
        <button id="reverseWordsButton">Revertir Letras</button>
      </div>
      <p id="wordsResult">N√∫mero de palabras: 0</p>

      <div id="wordsDisplay">
        <p>Palabras:</p>
        <ul id="wordsList"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
